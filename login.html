<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | CloudVault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-glow"></div>

<div class="card">
  <h2>Login</h2>

  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">

  <button class="primary-btn" onclick="login()">Login</button>

  <div style="margin-top: 1.5rem; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem;">
      <a href="forgot-password.html" style="color: var(--text-muted);">Forgot Password?</a>
      <a href="register.html" style="color: var(--accent);">Create Account</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
