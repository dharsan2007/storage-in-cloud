<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Access | CloudVault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-glow"></div>

<div class="card">
  <h2>Recover Vault</h2>
  
  <div id="step-find">
      <p class="subtext">Enter your username to locate your secure vault.</p>
      <input id="resetUser" type="text" placeholder="Username">
      <button class="primary-btn" onclick="findUser()">Locate Account</button>
      <button class="secondary-btn" onclick="goLogin()">Return to Login</button>
  </div>

  <div id="step-method" class="hidden">
      <p class="subtext">Identity Verified. Select a recovery protocol:</p>
      
      <button class="primary-btn" onclick="startOTP()" style="margin-bottom: 1rem;">
          üìß Send Email OTP
      </button>
      
      <button class="primary-btn" onclick="startFaceID()" style="background: linear-gradient(135deg, #ec4899, #8b5cf6);">
          üëÅÔ∏è Biometric Face Scan
      </button>
  </div>

  <div id="step-otp" class="hidden">
      <p class="subtext">Enter the code sent to your registered email.</p>
      <input id="otpInput" type="number" placeholder="Enter 4-digit OTP">
      <button class="primary-btn" onclick="verifyOTP()">Verify Code</button>
  </div>

  <div id="step-face" class="hidden">
      <p class="subtext">Upload a current photo for biometric matching.</p>
      
      <div class="upload-zone">
          <input type="file" id="resetFaceUpload" accept="image/*" hidden>
          <label for="resetFaceUpload" class="upload-label">
              <span id="resetUploadStatus">Click to Scan Face</span>
          </label>
          <img id="resetFacePreview" class="hidden" alt="Face Preview">
      </div>
      
      <button class="primary-btn" onclick="verifyFaceID()">Analyze Biometrics</button>
  </div>

  <div id="step-reset" class="hidden">
      <p class="subtext">Identity Confirmed. Set a new access key.</p>
      <input id="newPass" type="password" placeholder="New Password">
      <input id="confirmNewPass" type="password" placeholder="Confirm Password">
      <button class="primary-btn" onclick="saveNewPassword()">Update Credentials</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
